<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
      	<div class="options-box">
        	<h1>Neighborhood App</h1>
        	<div>
 				<input data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" placeholder="Search"></input>

<!-- loop through location array and create li element for each item -->
        		<ul id="placesList" data-bind="foreach: locationArray">
					<li>
						<p class="place" id="place" data-bind="text: title, visible: show, click: $parent.setClick(title)"></p>
					</li>
				</ul>
      		</div>
      	<div id="map"></div>
    </div>

	<script src="jquery-3.2.1.js"></script>
	<script type='text/javascript' src='knockout-3.4.0.js'></script>
	<script type='text/javascript' src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvK9ZiXg-pLEYZmCfq6CSUTqWTWIRk_2U&v=3&callback=startApp" onerror="errorHandling()"> </script>
</body>
</html>
